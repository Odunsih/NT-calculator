<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="nt.png">
    <link rel="stylesheet" href="style.css">
    <title>N'ry Tech</title>
</head>
<body>
    <div id="container">
        <h1>NT Special Calculator</h1>
        <form>
            <input type="number" id="num1" placeholder="Enter first number"><br>
            <select title="operators" name="operators" id="operators">
                <option id="add" value="add">+</option>
                <option id="subtract" value="subtract">-</option>
                <option id="multiply" value="multiply">*</option>
                <option id="divide" value="divide">/</option>
            </select><br>
            <input type="number" id="num2" placeholder="Enter second number"><br>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <hr>
        <div id="output"></div>
    </div>
<script src="index.js"></script>
</body>
</html>
